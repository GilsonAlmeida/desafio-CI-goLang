steps:
 
   
  - id: go_version
    name: 'gcr.io/cloud-builders/go'
    args: ['version']
    env: ['GOPATH=.']

  - id: go_test
    name: 'gcr.io/cloud-builders/go'
    args: ['test','gcr.io/$PROJECT_ID/github.com/gilsonalmeida/desafio-ci-golang/go-workspace/src/soma/']
    env: ['GOPATH=.']

  - id: go_build
    name: 'gcr.io/cloud-builders/go'
    args: ['build', '-o', './desafio-CI-goLang/go-workspace/src/soma', './desafio-CI-goLang/go-workspace/src/soma']
    env: ['GOPATH=.']

  - id: docker_build
    name: 'gcr.io/cloud-builders/docker'
    args: ['build','-t','gcr.io/$PROJECT_ID/go:latest', './desafio-CI-goLang']


images:
  - 'gcr.io/$PROJECT_ID/go:latest'
