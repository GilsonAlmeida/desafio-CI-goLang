steps:
 
  - id: docker_build_go
    name: 'gcr.io/cloud-builders/docker'
    args: ['build','-t','gcr.io/$PROJECT_ID/go:latest', './desafio-ci-golang']
  
  - id: go_version
    name: 'gcr.io/cloud-builders/go'
    args: ['version']
    env: ['GOPATH=.']

  - id: go_test
    name: 'gcr.io/cloud-builders/go'
    args: ['test','./desafio-CI-goLang/go-workspace/src/soma']
    env: ['GOPATH=.']

  - id: go_build
    name: 'gcr.io/cloud-builders/go'
    args: ['build', '-o', './desafio-CI-goLang/go-workspace/src/soma', './desafio-CI-goLang/go-workspace/src/soma']
    env: ['GOPATH=.']



images:
  - 'gcr.io/$PROJECT_ID/go:latest'
